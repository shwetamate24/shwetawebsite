<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .dashboard-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dashboard-container p {
            font-size: 16px;
        }

        .dashboard-container a {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }

        .dashboard-container a:hover {
            background-color: #0056b3;
        }

        .user-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }

        .user-info h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .category-orders {
            margin-top: 20px;
        }

        .category-orders h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .category-orders ul {
            list-style-type: none;
            padding: 0;
        }

        .category-orders li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to the Dashboard</h2>
        <p>This is the admin dashboard page. You can customize it with your content and features.</p>
        <a href="#">Logout</a>

        <div class="user-info">
            <h3>User Information</h3>
            <p>Name: </p>Shweta Mate
        </div>

        <div class="category-orders">
            <h3>Category Orders</h3>
            <ul>
                <li>Category 1: 50 orders</li>
                <li>Category 2: 30 orders</li>
                <li>Category 3: 20 orders</li>
            </ul>
        </div>
    </div>
</body>
</html>
