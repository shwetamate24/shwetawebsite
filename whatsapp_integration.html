<!DOCTYPE html>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const apiBaseUrl = 'https://3gg85n.api.infobip.com';

            const sendWhatsAppMessage = async () => {
                const phoneNumber = '7066399994'; // Replace with the recipient's phone number
                const message = 'Hello, this is a WhatsApp message!'; // Replace with your message

                try {
                    // Construct the WhatsApp URL with the recipient's phone number and a message (optional)
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                    
                    // Open the WhatsApp chat in a new tab or window
                    window.open(whatsappUrl, '_blank');

                    // Optionally, you can also send the message using Infobip API here if needed

                    alert('WhatsApp chat opened successfully!');
                } catch (error) {
                    console.error('Error opening WhatsApp chat:', error);
                    alert('Failed to open WhatsApp chat.');

            };

            const sendWhatsAppButton = document.getElementById('sendWhatsAppButton');
            sendWhatsAppButton.addEventListener('click', sendWhatsAppMessage);
        });
    </script>
